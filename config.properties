# JDBC\u6570\u636E\u5E93\u9A71\u52A8
JDBC_Driver = com.mysql.cj.jdbc.Driver
# \u6570\u636E\u5E93URL
JDBC_URL = jdbc:mysql://localhost:3306/yourDatabase
# \u6570\u636E\u5E93\u7528\u6237\u540D
